<hea<!DOCTYPE html>d>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Browser Photo Editor</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind CSS (included for utility classes, though most styling is in style.css) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons from Lucide -->
    <script src="https://unpkg.com/lucide-react@0.368.0/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen">

    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 z-10">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-indigo-600">Photo Editor Pro</h1>
                <div class="flex items-center gap-4">
                    <label for="upload" class="cursor-pointer bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200 shadow-sm flex items-center gap-2">
                        <i data-lucide="upload"></i>
                        Upload Image
                    </label>
                    <input type="file" id="upload" class="hidden" accept="image/*">
                    <button id="saveButton" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-green-700 transition duration-200 shadow-sm flex items-center gap-2">
                        <i data-lucide="save"></i>
                        Save Image
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col md:flex-row container mx-auto p-4 gap-4 overflow-hidden">
            
            <!-- Controls Panel -->
            <aside class="w-full md:w-1/4 lg:w-1/5 bg-white p-6 rounded-lg shadow-lg overflow-y-auto">
                <h2 class="text-xl font-bold mb-6 border-b pb-2">Adjustments</h2>
                <div id="controls" class="space-y-6">
                    <p class="text-gray-500 text-sm">Upload an image to see available filters.</p>
                </div>
                <div class="mt-8">
                    <button id="resetButton" class="w-full bg-gray-200 text-gray-800 font-semibold px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200 flex items-center justify-center gap-2">
                        <i data-lucide="rotate-ccw"></i>
                        Reset Filters
                    </button>
                </div>
            </aside>

            <!-- Image Canvas -->
            <section class="flex-grow flex items-center justify-center bg-white rounded-lg shadow-lg p-4">
                <div id="canvas-placeholder" class="text-center text-gray-500">
                    <i data-lucide="image" class="mx-auto h-24 w-24"></i>
                    <p class="mt-4">Your image will appear here.</p>
                    <p class="text-sm">Use the "Upload Image" button to start.</p>
                </div>
                <div class="canvas-container rounded-md hidden">
                    <canvas id="canvas"></canvas>
                </div>
            </section>

        </main>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
